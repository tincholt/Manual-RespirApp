# Configuración Nginx para redirecciones de múltiples dominios
# Agrega esto a tu configuración de Nginx

# Redirigir respirappmanual.com y respirapp.com al dominio principal
server {
    listen 80;
    listen [::]:80;
    server_name respirappmanual.com www.respirappmanual.com respirapp.com www.respirapp.com;
    
    # Redirigir todo al dominio principal
    return 301 https://www.manualrespirapp.com$request_uri;
}

# Redirigir manualrespirapp.com sin www a www
server {
    listen 80;
    listen [::]:80;
    server_name manualrespirapp.com;
    
    return 301 https://www.manualrespirapp.com$request_uri;
}

# Servidor principal con HTTPS
server {
    listen 80;
    listen [::]:80;
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    
    server_name www.manualrespirapp.com;
    
    # Configuración SSL (ajusta las rutas a tus certificados)
    # ssl_certificate /path/to/certificate.crt;
    # ssl_certificate_key /path/to/private.key;
    
    # Redirigir HTTP a HTTPS
    if ($scheme != "https") {
        return 301 https://$host$request_uri;
    }
    
    root /path/to/your/website;
    index index.html;
    
    # Configuración de seguridad
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Compresión
    gzip on;
    gzip_vary on;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json image/svg+xml;
    
    # Cache para archivos estáticos
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Servir archivos estáticos
    location / {
        try_files $uri $uri/ /index.html;
    }
}

